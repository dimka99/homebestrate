<div style="width: 180px; height: 180px; background: #2c5aa0; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
  <div style="position: relative;">
    <!-- House Body -->
    <div style="width: 100px; height: 70px; background: white; border-radius: 8px 8px 0 0; position: relative;">
      <!-- Roof -->
      <div style="width: 0; height: 0; border-left: 50px solid transparent; border-right: 50px solid transparent; border-bottom: 30px solid #1e3a8a; position: absolute; top: -30px; left: 0;"></div>
      <!-- Door -->
      <div style="width: 20px; height: 30px; background: #1e3a8a; position: absolute; bottom: 0; left: 40px; border-radius: 3px 3px 0 0;"></div>
      <!-- Window -->
      <div style="width: 15px; height: 15px; background: #4f86f7; position: absolute; top: 15px; left: 20px; border-radius: 2px;"></div>
    </div>
  </div>
</div>
